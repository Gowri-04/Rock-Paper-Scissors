<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <h1>Rock, Paper, Scissors</h1>

            <div class="choices">
                <button class="btn" id="rock">✊ Rock</button>
                <button class="btn" id="paper">🖐️ Paper</button>
                <button class="btn" id="scissors">✌️ Scissors</button>
            </div>

            <div class="result">
                <h2 class="result-text">Make your Move!</h2>
                <p class="score">Player1: <span id="Player1-score">0</span>| Player2: <span id="player2-score">0</span></p>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
